<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestor de tareas simple y eficiente">
  <meta name="theme-color" content="#f4d19b">
  
  <!-- Content Security Policy más permisiva -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    img-src 'self' data: blob: https:;
    connect-src 'self';
    manifest-src 'self';
  ">
  
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container" role="main">
    <h1>Mis Tareas</h1>

    <div class="input-group">
      <label for="nuevaTarea" class="sr-only">Nueva tarea</label>
      <input type="text" id="nuevaTarea" name="nuevaTarea" placeholder="Escribe una tarea..." aria-label="Nueva tarea">
      <button type="button" id="agregarTarea" aria-label="Agregar tarea">Agregar</button>
    </div>

    <div class="botones">
      <button type="button" id="eliminarHechas" aria-label="Eliminar tareas completadas">Eliminar hechas</button>
      <button type="button" id="eliminarTodas" aria-label="Eliminar todas las tareas">Eliminar todas</button>
    </div>

    <ul id="listaTareas" aria-label="Lista de tareas"></ul>
  </div>

  <script src="app.js"></script>

  <script>
    // Service Worker con mejor manejo de errores
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('✅ Service Worker registrado:', registration);
          })
          .catch(err => {
            console.log('❌ Error al registrar SW:', err);
          });
      });
    }
    
    // Verificar recursos
    window.addEventListener('load', () => {
      console.log('🚀 App cargada correctamente');
      
      // Verificar íconos
      ['icon-192.png', 'icon-512.png'].forEach(icon => {
        const img = new Image();
        img.onload = () => console.log(`✅ ${icon} cargado`);
        img.onerror = () => console.log(`❌ ${icon} no encontrado`);
        img.src = icon;
      });
    });
  </script>
</body>
</html>
