<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestor de tareas simple y eficiente">
  <meta name="theme-color" content="#f4d19b">
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' https:;
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;
  style-src 'self' 'unsafe-inline' https:;
  font-src 'self' https: data:;
  img-src 'self' https: data: blob:;
  connect-src 'self' https:;
  manifest-src 'self';
  ">
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1>Mis Tareas</h1>

    <div class="input-group">
      <input type="text" id="nuevaTarea" placeholder="Escribe una tarea...">
      <button id="agregarTarea">Agregar</button>
    </div>

    <div class="botones">
      <button id="eliminarHechas">Eliminar hechas</button>
      <button id="eliminarTodas">Eliminar todas</button>
    </div>

    <ul id="listaTareas"></ul>
  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(err => console.log('Error al registrar SW:', err));
    }
</script>

</body>
</html>
